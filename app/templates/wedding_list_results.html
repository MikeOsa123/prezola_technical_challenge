{% extends "base.html" %} {% block content %}

<body class="has-navbar-fixed-top">
    {% include 'guest_nav.html' %}

    <!-- HERO - SEARCH QUERY INFO -->
    <section class="hero is-medium is-dark is-bold has-text-centered">
        <div class="hero-body">
            <div class="columns">
                <div class="container column is-full">
                    <h1 class="title">
                        YOU SEARCHED FOR
                    </h1>
                    <br>
                    <h2 class="title">
                        Gift List Number {{ wedding_list_id }}
                    </h2>
                    <br>
                    <h2 class="subtitle">
                        1 match found
                    </h2>
                </div>
            </div>
            <div class="columns is-centered pb-4">
                <div class="buttons column is-half">
                    <span class="button is-success">SEARCH AGAIN</span>
                </div>
            </div>
        </div>
    </section>
    <!-- HERO - SEARCH QUERY INFO -->    

    <!-- HERO - SEARCH QUERY RESULT -->    
    <section class="hero is-medium is-white is-bold has-text-centered">
        <div class="hero-body">
            <div class="columns">
                <div class="container column is-full">
                    <h1 class="title">
                        {{ user.firstname }} x {{ wedding.partner }}
                    </h1>
                    <br>
                    <h2 class="title">
                        {{ wedding.wedding_date }}
                    </h2>
                    <br>
                </div>
            </div>
            <div class="columns is-centered pb-4">
                <form action="{{ url_for('purchase_list') }}" method="POST">
                    <div class="buttons column is-half">
                        <button type="submit" class="button is-success">View Couple's List</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- HERO - SEARCH QUERY RESULT -->    

    <!-- CONTENT - OTHER SERVICES -->       
    {% include 'other_services.html' %}
    <!-- CONTENT - OTHER SERVICES -->       
           
</body>
{% endblock %}
